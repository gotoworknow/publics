	<p>##足が奪われる（あしがうばわれる）##
(交通受阻而)無法通行
例句：電車が故障で足が奪われる。(因為電車故障所以無法通行。)<br>
詳細意思：指因為交通工具發生問題，使得通勤、通學受阻。<br>
